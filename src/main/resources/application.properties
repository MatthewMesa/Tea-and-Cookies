# Nombre de la aplicación
spring.application.name=backend

# Configuración de la base de datos
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=tc_elearning;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1509

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.security.filter.dispatcher-types=ASYNC,FORWARD,INCLUDE,REQUEST
